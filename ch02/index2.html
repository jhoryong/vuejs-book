<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="account">
        예금액: <input type="text" v-model="amount">
        <img v-show="amount < 0" src="images/error.png"
            title="마이너스는 허용하지 않습니다"
            style="width: 15px; height: 15px; vertical-align:middle">
    </div>

    <br>
    <div id="balance">
        잔고: <input type="text" v-model="balance">
        <br/>
        회원님의 등급:
        <span v-if="balance >= 100">Gold</span>
        <span v-else-if="balance >= 50">Silver</span>
        <span v-else-if="balance >= 10">Bronze</span>
        <span v-else>Basic</span>
    </div>

    <br>
    <div id="table">
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <template v-for="(contact, index) in contacts">
                <tr>
                    <td>{{index + 1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
                <tr class="divider" v-if="index%1===0">
                    <td colspan="4" style="border: 1px solid black;"></td>
                </tr>
                </template>
            </tbody>
        </table>
    </div>
    <br>

    <div id="table-object">
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" v-bind:value="key">{{index}}:{{val}}</option>
        </select>
    </div>
    <script>
        var account = new Vue({
            el: '#account',
            data: {
                balance: 0
            }
        })
        var balance = new Vue({
            el: '#balance',
            data: {
                balance: 0
            }
        })
        var table = new Vue({
            el: "#table",
            data: {
                contacts:[
                    {"no":100, "name":"호룡100", "tel":"123-123-123", "address":"서울"},
                    {"no":99, "name":"호룡99", "tel":"123-123-123", "address":"제주"},
                    {"no":98, "name":"호룡98", "tel":"123-123-123", "address":"부산"},
                ]
            }
        })
        var table_object = new Vue({
            el:"#table-object",
            data: {
                regions: {
                    "A":"Asia",
                    "B":"America",
                    "C":"Europe",
                    "D":"Africa",
                    "E":"Oceania",
                }
            }
        })
    </script>
</body>
</html>
