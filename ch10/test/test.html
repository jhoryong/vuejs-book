<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

    <!-- parent -->
    <template id="parent">
        <div>
            <button @click="changeData1">change data1</button>
            <child :propsdata="data1"></child>
            <button @click="changeData2">change data2</button>
            <child :propsdata="data2"></child>
        </div>
    </template>
    <script>
        Vue.component('parent', {
            template: '#parent',
            data: function() {
                return {
                    data1: 100,
                    data2: 200
                }
            },
            methods: {
                changeData1() {
                    this.data1++
                },
                changeData2() {
                    this.data2++
                }       
            }
        })
    </script>

    <!-- child -->
    <template id="child">
        <div>
            <h1>data: {{propsdata}}</h1>
            <h1>{{(new Date()).toLocaleTimeString()}}</h1>
        </div>
    </template>
    <script>
        Vue.component('child', {
            template: '#child',
            props: [ 'propsdata' ]
        })
    </script>

<body>
    <div id="app">
        <parent></parent>
    </div>
</body>

<script>
    var vm = new Vue({
        el:"#app"
    })
</script>
</html>
