<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>03-02</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="example">
    금액: <span>{{amount}}원</span>
  </div>
  <script type="text/javascript">
  var model = { 
    amt : 1234567
  }
  var vm = new Vue({
    el : "#example",
    data : model,
    computed: {
      amount: {
        get: function() {//쉼표추가
          return this.amt.toLocaleString();
        },
        set: function(amt) {//쉼표제거
          if (typeof(amt) === "string"){
            var result = parseInt(amt.replace(/,/g, ""))
            if (isNaN(result)) this.amt = 0;
            else this.amt = result;
          }
          else if (typeof(amt)==="number"){
            this.amt = amt;
          }
        }
      }
    }
  })  
  </script>
</body>
</html>
